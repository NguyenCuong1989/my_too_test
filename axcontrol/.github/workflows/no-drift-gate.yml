name: no-drift-gate

on:
  push:
  pull_request:

jobs:
  no-drift-invariants:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run bridge no-drift invariants
        env:
          AXCONTROL_SIM: "1"
        run: python3 -m unittest tests.test_bridge_no_drift -v
